<div class="container">
  <div class="row">
    <div class="col-md-4">
      <!--TODO priority tag-->
      <span class="priority">
        <i class="fa fa-flag" [style.color]="getPriorityColor()" aria-hidden="true"></i>
      </span>
      <div>
       <md-input-container>
          <input id="focus" class="taskText" md-input color="primar" value="{{task.title}}" (blur)="updateText(taskTitle)" #taskTitle>
        </md-input-container>
      </div>
    </div>
    <div class="col-md-2">
      <span class="date">{{task.date.format('Do MMMM YYYY')}}</span>
    </div>
    <div class="col-md-3 col-md-offset-1 buttons">
      <!--buttons-->
      <span class="edit-button">
            <changeDropDownMenu (editTaskText)="focusOnEditTaskArea(taskTitle)" [task]="task"></changeDropDownMenu>
        </span>

    </div>
  </div>
</div>
