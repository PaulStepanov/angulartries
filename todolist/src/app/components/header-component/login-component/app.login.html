<div class="content">
  <!--If user NOT logged-->
  <div *ngIf="!isLogged">
    <button class="btn btn-default" (click)="openLoginDialogue()">
      Login
    </button>
  </div>
  <!--If user logged-->
  <div *ngIf="isLogged">
     <span class="dropdown" dropdown [dropdownToggle]="false">
      <button class="btn btn-default" dropdown-open>
        <i class="fa fa-user-circle" aria-hidden="true"></i>
        <span class="MyProfile">
          MyProfile
        </span>
         <span class="caret"></span>
      </button>
       <ul class="dropdown-menu">
         <li (click)="logout()"><a href="#">Logout</a></li>
       </ul>
    </span>
  </div>

</div>
