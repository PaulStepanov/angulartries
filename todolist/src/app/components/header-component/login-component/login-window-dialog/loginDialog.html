<div>
  <div class="closeBut">
    <button md-button md-dialog-close type="button" class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </div>
  <div class="mainText">
    Login
  </div>
  <div>
    <md-input-container class="userNameContainer">
      <input mdInput  class="username"  color="primar" placeholder="Username" #username>
    </md-input-container>
  </div>
  <div>
    <md-input-container class="passwordContainer">
      <input mdInput  class="password"  color="primar" placeholder="Password" #password>
    </md-input-container>
  </div>
  <button md-dialog-close id="submitBut" (click)="submit(username.value,password.value)" type="button" class="btn btn-primary">Submit
  </button>
</div>
